<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet </title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background: #0088cc;
      color: white;
      padding: 20px;
      font-size: 15px;
      text-align: center;
    }

    .main {
      padding: 30px;
      text-align: center;
    }

    .connect-btn {
      background-color: #2aabee;
      color: white;
      font-size: 18px;
      padding: 14px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .connect-btn:hover {
      background-color: #1b9bd3;
    }

    /* Popup Bottom Drawer */
    .popup {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background-color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.2);
      transition: bottom 0.3s ease-in-out;
      padding: 20px;
      z-index: 999;
    }

    .popup.active {
      bottom: 0;
    }

    .popup h2 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    .wallet-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .wallet-option:hover {
      background-color: #f0f0f0;
    }

    .wallet-option img {
      width: 30px;
      height: 30px;
      margin-right: 12px;
    }

    .close-btn {
      margin-top: 15px;
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
    }
.bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #114f8a;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            color: #f0f0f0;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .nav-item i {
            font-size: 20px;
        }
  </style>
</head>
<body>

  <div class="header">Connect your wallet to withdraw</div><br><br><br><br><br><br>


<br><br><br>

  <div class="main">
    <button class="connect-btn" onclick="openPopup()">Connect Wallet</button>
  </div>

  <!-- Bottom Popup -->
  <div class="popup" id="walletPopup">
    <h2>Select Wallet</h2>

    <div class="wallet-option" onclick="connectTonkeeper()">
      <img src="ton.jpg" alt="Tonkeeper">
      <span>Tonkeeper</span>
    </div>

    <div class="wallet-option" onclick="alert('Coming soon!')">
      <img src="meta.png" alt="Metamask">
      <span>MetaMask</span>
    </div>

    <button class="close-btn" onclick="closePopup()">Cancel</button>
  </div>

  <script>
    const popup = document.getElementById("walletPopup");

    function openPopup() {
      popup.classList.add("active");
    }

    function closePopup() {
      popup.classList.remove("active");
    }

    function connectTonkeeper() {
      const manifestUrl = encodeURIComponent("https://yourdomain.com/ton-manifest.json");
      const tonkeeperUrl = `https://app.tonkeeper.com/connect/dapp?manifestUrl=${manifestUrl}`;
      window.location.href = tonkeeperUrl;
    }
  </script>
 <nav class="bottom-nav">
        <a href="./blogs.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="./tasks.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="./wellet.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Wallet</span>
        </a>
    </nav>
<script src="js.js"></script>
    <script src="main.js"></script>
<script src="blog.js"></script>
</body>
</html>
